<div id="testimonialId" class="container-xxl py-5" *ngIf="skipHydration">
  <div class="container">
      <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
          <p class="fw-medium text-uppercase text-primary mb-2">TESTIMONIAL</p>
          <h1 class="display-5 mb-5">What Our Clients Say!</h1>
      </div>

      <div class="row">
          <div class="col-md-4" *ngFor="let testimonial of testimonials">
              <div class="testimonial-item text-center wow fadeInUp" data-wow-delay="0.1s">
                  <div class="testimonial-img position-relative">
                      <img class="img-fluid rounded-circle mx-auto mb-5" [src]="testimonial.imageUrl">
                      <div class="btn-square bg-primary rounded-circle">
                          <i class="fa fa-quote-left text-white"></i>
                      </div>
                  </div>
                  <div class="testimonial-text text-center rounded p-4">
                      <p>{{ testimonial.content }}</p>
                      <h5 class="mb-1">{{ testimonial.clientName }}</h5> <!-- Moved here -->
                      <span class="fst-italic">{{ testimonial.profession }}</span>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
